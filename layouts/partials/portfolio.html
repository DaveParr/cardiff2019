{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" {{ if .Site.Params.portfolio.bg }} class="bg-light-gray" {{ end }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">
                    {{ with .Site.Params.portfolio.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <script type="text/javascript" src="https://sessionize.com/api/v2/ry71zmiy/view/gridsmart"></script>
    </div>
</section>
